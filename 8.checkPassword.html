<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <title>03checkPassword.html</title>
  </head>
  <body>
    <label>Password:</label>
    <input
      type="password"
      id="idPwd"
      size="6"
    /><!-- 瀏覽器執行到此標籤會建立一個物件-->
    <span id="idsp"></span><br />
    <input
      type="button"
      id="idbut"
      value="checkPassword"
      onclick="checkPwd();"
    />

    <script>
      function checkPwd() {
        //取得idPwd元素
        let idPwd = document.querySelector("#idPwd");
        let idsp = document.querySelector("#idsp");
        // let check = "(?=.*[0-9])(?=.*[a-zA-Z])";
        let check = new RegExp(
          "(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).{8,30}"
        );
        //取得idPwd元素值
        let myPwd = idPwd.value;
        console.log(myPwd);
        //判斷元素值是否為空白，密碼長度是否大於6
        if (myPwd === "") {
          idsp.innerHTML = "請輸入密碼";
        } else if (myPwd.length <= 6) {
          idsp.innerHTML = "密碼請大於6位數";
        } else if (myPwd.length > 6) {
          //如果長度是否大於6，判斷是否包含字母、數字、特殊符號
          if (check.test(myPwd)) {
            idsp.innerHTML = "密碼請輸入包含字母、數字、特殊符號";
          } else {
            idsp.innerHTML = "密碼格式成功";
          }
        } else {
          idsp.innerHTML = "密碼格式不正確";
        }
      }
    </script>
  </body>
</html>
