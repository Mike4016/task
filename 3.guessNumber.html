<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>猜數字</title>
  </head>
  <body>
    <div>
      <h2>猜數字遊戲</h2>
      <label for="input">請輸入猜測的數字(1~100)，輸入0離開遊戲 =></label>
      <input type="number" min="0" max="100" id="input" />
      <button id="guess" onclick="guessChange()">確定</button>
    </div>
    <div>
      <span id="result"></span>
    </div>

    <script>
      const num = Math.random();
      console.log(num); //0-1之間的值
      console.log(num * 100); //0-1之間的值
      //Math.floor() 無條件捨去
      const guessNum = Math.floor(num * 100); //取整數
      const input = document.querySelector("#input");
      const result = document.querySelector("#result");
      function guessChange() {
        const userInput = input.value;
        // console.log(userInput);
        input.value = "";
        const userGuess = parseInt(userInput);
        console.log("userGuess", userGuess);
        if (userGuess === 0) {
          document.getElementById("input").disabled = true;
          result.innerText = "結束遊戲";
        } else if (userGuess < guessNum) {
          result.innerText = "數字太小!";
        } else if (userGuess > guessNum) {
          result.innerText = "數字太大!";
        } else if (userGuess === guessNum) {
          result.innerText = "猜中數字 = " + userGuess;
        } else {
          result.innerText = "請輸入數字";
        }
      }
    </script>
  </body>
</html>
