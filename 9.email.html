<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>檢查電子郵件</title>
  </head>
  <body>
    <h2>檢查電子郵件</h2>
    <label>email:</label>
    <input type="email" id="idEmail" />
    <span id="idsp"></span><br />
    <input type="button" id="idbut" value="輸入Email" onclick="checkEmail();" />
    <script>
      function checkEmail() {
        const idEmail = document.querySelector("#idEmail");
        const idsp = document.querySelector("#idsp");
        const myEmail = idEmail.value;
        const checkMouse = new RegExp(/\@/);
        const checkPoint = new RegExp(/\./);
        const checkTwoMouse = new RegExp(/@.*@/);
        // if (myEmail.search(check) != -1) {
        //   idsp.innerHTML = "123";
        // } else {
        //   idsp.innerHTML = "456";
        // }
        if (myEmail === "") {
          idsp.innerHTML = "請填寫email";
        } else {
          if (
            checkMouse.test(myEmail) &&
            checkPoint.test(myEmail) &&
            checkTwoMouse.test(myEmail)
          ) {
            // idsp.innerHTML = "123";
            idsp.innerHTML = "@不能重複";
          } else if (checkMouse.test(myEmail) && checkPoint.test(myEmail)) {
            // idsp.innerHTML = "123";
            idsp.innerHTML = "email有@跟.";
          } else if (checkTwoMouse.test(myEmail)) {
            idsp.innerHTML = "@不能重複";
          } else if (checkMouse.test(myEmail)) {
            idsp.innerHTML = "email少.";
          } else if (checkPoint.test(myEmail)) {
            idsp.innerHTML = "email少@";
          } else {
            idsp.innerHTML = "email少@跟.";
          }
        }
      }
    </script>
  </body>
</html>
