<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>閏年判斷</title>
  </head>
  <body>
    <h1>判斷是否是閏年</h1>
    <div>
      <label>輸入西元年 :</label>
      <input type="number" id="input" />
      <button onclick="leapyear()">確定</button>
    </div>
    <div>
      <span id="result"></span>
    </div>

    <script>
      const input = document.querySelector("#input");

      function leapyear() {
        const yearinput = input.value;
        if (yearinput % 400 === 0) {
          result.innerText = yearinput + "年是閏年";
          console.log(yearinput);
        } else if (yearinput % 4 === 0 && yearinput % 100 !== 0) {
          result.innerText = yearinput + "年是閏年";
          console.log(yearinput);
        } else if (yearinput % 4 !== 0) {
          result.innerText = yearinput + "年是平年";
          console.log(yearinput);
        } else if (yearinput % 100 === 0 && yearinput % 400 !== 0) {
          result.innerText = yearinput + "年是平年";
          console.log(yearinput);
        } else {
          result.innerText = yearinput;
          console.log(yearinput);
        }
      }
    </script>
  </body>
</html>
